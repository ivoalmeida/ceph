<div class="row">
  <div class="col-6">
    <legend i18n>iSCSI Topology</legend>

    <cds-tree-view #tree
               [tree]="nodes"
               (select)="onNodeSelected($event)">      
    </cds-tree-view>
    <ng-template #treeNodeTemplate
                   let-data>
        <i [class]="data?.cdIcon"></i>
        <span>{{ data?.name }}</span>
        &nbsp;
        <span class="badge"
              [ngClass]="{'badge-success': ['logged_in'].includes(data?.status), 'badge-danger': ['logged_out'].includes(data?.status)}">
          {{ data?.status }}
        </span>
      </ng-template>
  </div>

  <div class="col-6 metadata"
       *ngIf="data">
    <legend>{{ title }}</legend>

    <cd-table #detailTable
              [data]="data"
              columnMode="flex"
              [columns]="columns"
              [limit]="0">
    </cd-table>
  </div>
</div>

<ng-template #highlightTpl
             let-row="data.row"
             let-value="data.value">
  <span *ngIf="row.default === undefined || row.default === row.current">{{ value }}</span>
  <strong *ngIf="row.default !== undefined && row.default !== row.current">{{ value }}</strong>
</ng-template>
