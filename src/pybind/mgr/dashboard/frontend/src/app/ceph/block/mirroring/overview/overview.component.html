<form name="rbdmirroringForm"
      #formDir="ngForm"
      [formGroup]="rbdmirroringForm"
      novalidate>
  <div class="row mb-3">
    <div class="col-md-auto">
      <label class="col-form-label"
             for="siteName"
             i18n>Site Name</label></div>

    <div class="col-sm-4 d-flex">
      <input type="text"
             class="form-control"
             id="siteName"
             name="siteName"
             formControlName="siteName"
             [attr.disabled]="!editing ? true : null">
      <button class="btn btn-light"
              id="editSiteName"
              (click)="updateSiteName()"
              [attr.title]="editing ? 'Save' : 'Edit'">
        <i [ngClass]="icons.edit"
           *ngIf="!editing"></i>
        <i [ngClass]="icons.check"
           *ngIf="editing"></i>
      </button>
      <cd-copy-2-clipboard-button [source]="siteName"
                                  [byId]="false">
      </cd-copy-2-clipboard-button>
    </div>
    <div class="col">
      <div class="d-flex flex-row-reverse gap-3">
        <ng-container *ngFor="let action of tableActions">
          <button type="button"
                  [cdsButton]="action.buttonKind"
                  [title]="action.name"
                  (click)="action.click($event)"
                  [disabled]="action.disable()"
                  [attr.aria-label]="action.name"
                  [attr.data-testid]="action.name"
                  [preserveFragment]="action.preserveFragment ? '' : null">
            <span i18n>{{ action.name }}</span>
            <svg class="cds--btn__icon"
                 [cdsIcon]="action.icon"
                 size="16"></svg>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-sm-6">
    <legend i18n>Daemons</legend>
    <div>
      <cd-mirroring-daemons>
      </cd-mirroring-daemons>
    </div>
  </div>

  <div class="col-sm-6">
    <legend i18n>Pools</legend>

    <div>
      <cd-mirroring-pools>
      </cd-mirroring-pools>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <legend i18n>Images</legend>
    <div>
      <cd-mirroring-images>
      </cd-mirroring-images>
    </div>
  </div>
</div>
